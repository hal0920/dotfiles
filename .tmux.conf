#+------------------+
#+--- Prefix key ---+
#+------------------+
set -g prefix C-s
unbind C-b

#+---------------+
#+--- Options ---+
#+---------------+
# Escape time dilay [-1] 
set -sg escape-time 1
# Start number of index is [1]
set -g base-index 1
setw -g pane-base-index 1
# Mouse control on
setw -g mouse on
# terminal color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

#+---------------+
#+--- Keybind ---+
#+---------------+
# Reload config
bind r source-file ~/.tmux.conf \; display "Tmux config is Reloaded!"
# Open new window
bind t new-window -c "#{pane_current_path}"
# Split of vertical is [h]
bind | split-window -h -c "#{pane_current_path}"
# Split is [s]
bind - split-window -v -c "#{pane_current_path}"
# Key bind for move pain kind Vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Key bind for resize pain kind Vim
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
# Key bind for switch session
bind N switch-client -n
bind P switch-client -p
# Key bind reanme session
bind R command-prompt -I "#S" "rename-session '%%'"
# Key bind kill current window
bind X confirm-before -p "kill-window #W? (y/n)" kill-window
# Key bind kill current session
bind D confirm-before -p "kill-session #S? (y/n)" kill-session

#+--------------+
#+--- Status ---+
#+--------------+
set -g status-interval 1
set -g status on
set -g status-justify left
set -g status-position top

set -g status-bg black
set -g status-fg white
set -g status-attr none

set -g status-left "#[fg=black,bg=blue,bold]#{?client_prefix,#[reverse],} #S "
set -g status-right "#{prefix_highlight}#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]|#[fg=white,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore] #[fg=black,bg=cyan,bold] #H "

set -g window-status-format " #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack]#W #F"
set -g window-status-current-format " #[fg=black,bg=cyan]#I#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F"
set -g window-status-separator ""

#+------------+
#+--- Pain ---+
#+------------+
set -g pane-border-bg black
set -g pane-border-fg black
set -g pane-active-border-bg black
set -g pane-active-border-fg brightblack
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

#+---------------+
#+--- Message ---+
#+---------------+
set -g message-fg cyan
set -g message-bg brightblack
set -g message-command-fg cyan
set -g message-command-bg brightblack

#+-----------------+
#+--- CopyMonde ---+
#+-----------------+
setw -g mode-keys vi
bind -T copy-mode-vi v     send-keys -X begin-selection
bind -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind ] run-shell "pbpaste | tmux load-buffer - && tmux paste-buffer"

